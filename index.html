<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot DialoGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Chatbot DialoGPT</h1>
    <input type="text" id="userInput" placeholder="Escribe algo...">
    <button onclick="sendMessage()">Preguntar</button>
    <p id="response"></p>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const responseElement = document.getElementById("response");

            if (userInput.trim() === "") {
                responseElement.innerText = "Por favor, escribe algo.";
                return;
            }

            responseElement.innerText = "Cargando...";

            // Agregar el mensaje del usuario al historial de la conversación
            chatHistory.push({ role: "user", content: userInput });

            try {
                const API_URL = "https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium"; // Usar modelo DialoGPT
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Tu API key de Hugging Face
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: chatHistory.map(msg => msg.content).join("\n")  // Unir los mensajes para contexto
                    })
                });

                const data = await response.json();

                if (data && data[0] && data[0].generated_text) {
                    // Mostrar la respuesta del chatbot
                    chatHistory.push({ role: "assistant", content: data[0].generated_text });
                    responseElement.innerText = data[0].generated_text.trim();
                } else {
                    responseElement.innerText = "No se recibió respuesta del chatbot.";
                }
            } catch (error) {
                responseElement.innerText = "Error al conectar con la API.";
            }
        }
    </script>
</body>
</html>
