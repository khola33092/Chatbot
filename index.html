<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <input type="text" id="userInput" placeholder="Escribe algo...">
    <button onclick="sendMessage()">Preguntar</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const responseElement = document.getElementById("response");
            
            if (userInput.trim() === "") {
                responseElement.innerText = "Por favor, escribe algo.";
                return;
            }

            responseElement.innerText = "Cargando...";

            try {
                const API_URL = "https://api-inference.huggingface.co/models/Denny29/DialoGPT-medium-asunayuuki";
                const API_TOKEN = "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"; // Reemplaza con tu token

                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: userInput })
                });

                const data = await response.json();

                if (data.hasOwnProperty("error")) {
                    responseElement.innerText = "Error en la API: " + data.error;
                } else if (data.length > 0 && data[0].generated_text) {
                    responseElement.innerText = data[0].generated_text;
                } else {
                    responseElement.innerText = "No se recibi√≥ respuesta del chatbot.";
                }
            } catch (error) {
                responseElement.innerText = "Error al conectar con la API.";
            }
        }
    </script>
</body>
</html>
