<!DOCTYPE html><!-- Este es un comentario para forzar la actualizaciÃ³n -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <input type="text" id="userInput" placeholder="Escribe algo...">
    <button onclick="sendMessage()">Preguntar</button>
    <p id="response"></p>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() !== "") {
                document.getElementById("response").innerText = "Tu pregunta fue: " + userInput;
            } else {
                document.getElementById("response").innerText = "Por favor, escribe algo.";
            }
        }
    </script>
</body>
</html>
